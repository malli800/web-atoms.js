<tr
    atom-type="AtomFormField">
    <td 
        class="atom-form-label"
        style-min-width="[$owner.atomParent.minLabelWidth || undefined]">
        <label 
               atom-for="{$owner.fieldId}"
               atom-text="[$owner.label]"></label>
    </td>
    <td
        class="atom-form-required"
        atom-text="[$owner.required ? '*' : '']">
    </td>
    <td
        class="atom-form-content"
        
        atom-presenter="contentPresenter">
        <span
            style="background-color:red;color:white; display:inline-block;float:right"
            atom-text="[Atom.csv($owner.errors,'label') || '']"></span>
    </td>
</tr>
