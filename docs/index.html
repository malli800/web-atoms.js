<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Atoms.js - Enterprise Grade JavaScript Web Components inspired from Flex &amp; Silverlight</title>


    <!-- Atoms.js Default Control Styles -->
    <link href="../style/atoms.css" rel="stylesheet" />

    <link href="style/docs.min.css" rel="stylesheet" />

    <script src="../Scripts/jquery-1.11.1.min.js"></script>
    <script src="../atoms.js"></script>

    <script src="sitemap.js"></script>

    <style>
        html, body {
            margin: 0px;
            padding: 0px;
            background-color: lightgray;
        }

        .atom-application {
            width: 960px;
            padding-left: 5px;
            margin-left: auto;
            margin-right: auto;
            background-color: white;
        }

        .title {
            height: 50px;
        }

        .share {
            position: absolute;
            right: 10px;
            top: 5px;
        }

            .share a {
                text-decoration: none;
                margin-left: 5px;
            }

                .share a img {
                    height: 30px;
                }

        .toc {
            width: 160px;
            overflow: auto;
        }

            .toc div.link-selected {
                background-color: lightgoldenrodyellow;
            }

            .toc div.link:hover {
                background-color: rgba(182, 255, 0, 0.10);
            }

        .doc-frame {
            border: none;
        }

        .children {
            padding-left: 10px;
        }

        .status-bar {
            height: 36px;
            padding: 2px;
            margin-top: 2px;
            border-top: solid 1px lightgray;
        }

            .status-bar a.copy-links {
                margin-right: 10px;
                position: relative;
                top: 10px;
            }
    </style>

</head>
<body>
    <div atom-type="AtomApplication">

        <script type="text/javascript/scope">
            ({
                view: 'start/index.html',
                share: [
                    { label: 'Facebook', value: 'facebook', link: Atom.url('http://facebook.com/sharer.php', { u: 'http://atomsjs.neurospeech.com' }) },
                    { label: 'Twitter', value: 'twitter', link: Atom.url('http://twitter.com/share', { url: 'http://atomsjs.neurospeech.com', text: 'Enterprise Grade JavaScript Framework inspired from Flex & Silverlight' }) },
                    { label: 'Google+', value: 'google', link: Atom.url('https://plus.google.com/share', { url: 'http://atomsjs.neurospeech.com' }) },
                    { label: 'Reddit', value: 'reddit', link: Atom.url('http://reddit.com/submit', { url: 'http://atomsjs.neurospeech.com', title: 'Atoms.js' }) },
                    { label: 'Stumble Upon', value: 'stumbleupon', link: Atom.url('http://www.stumbleupon.com/submit', { url: 'http://atomsjs.neurospeech.com', title: 'Atoms.js' }) },
                    { label: 'Email', value: 'email', link: Atom.url('mailto:', { body: 'http://atomsjs.neurospeech.com', Subject: 'Atoms.js' }) }
                ]
            })
        </script>

        <div class="title"
             atom-dock="Top">
            <h1 style="margin-top:5px;margin-bottom:5px;">Atoms.js</h1>
            <div style="position:absolute;left:160px;top:5px;">
                <a href="https://github.com/neurospeech/atoms.js/releases" target="_blank"><button>Download</button></a>
                <a href="https://visualstudiogallery.msdn.microsoft.com/6956fdb0-174b-4e4c-9bef-e2ed76f1a199" target="_blank"><button>Visual Studio Tools</button></a>
                <a href="https://chrome.google.com/webstore/detail/atomsjs-properties-pane/mboefdeomkdlbekljcecbfimmecffgje" target="_blank"><button>Chrome Tools</button></a>
                <a href="https://github.com/neurospeech/atoms.js" target="_blank"><button>View Source on GitHub</button></a>
            </div>
            <div style="position:absolute;right:5px;top:5px;">
                <a href="https://twitter.com/atomsjs"
                   class="twitter-follow-button"
                   data-show-count="false"
                   data-lang="en"
                   data-size="large">Follow @twitter</a>
                <script>!function (d, s, id) { var js, fjs = d.getElementsByTagName(s)[0]; if (!d.getElementById(id)) { js = d.createElement(s); js.id = id; js.src = "//platform.twitter.com/widgets.js"; fjs.parentNode.insertBefore(js, fjs); } }(document, "script", "twitter-wjs");</script>
            </div>
        </div>
        <div atom-dock="Left"
             atom-type="AtomItemsControl"
             atom-items="{links}"
             class="toc">
            <div atom-class="[$appScope.view == $data.value ? 'link-selected' : 'link']"
                 atom-template="itemTemplate">
                <a atom-text="{$data.label}"
                   atom-href="{'#view=' + encodeURIComponent($data.value)}"></a>
                <div class="children"
                     atom-item-template="{$owner.templateParent.itemTemplate}"
                     atom-items="{$data.links}"
                     atom-type="AtomItemsControl"></div>
            </div>
        </div>
        <iframe atom-dock="Fill"
                class="doc-frame"
                atom-src="[$appScope.view]"></iframe>
        <div class="status-bar"
             atom-dock="Bottom">
            <a class="copy-links" href="http://neurospeech.com" target="_blank">&copy 2014 NeuroSpeech</a>
            <a class="copy-links" href="http://codemirror.net/" target="_blank">Code Colorizer by CodeMirror</a>
            <div atom-type="AtomItemsControl"
                 class="share"
                 atom-items="{$scope.share}">
                <a atom-template="itemTemplate"
                   atom-href="{$data.link}"
                   rel="nofollow"
                   atom-title="{'Share on ' + $data.label}"
                   target="_blank">
                    <img atom-alt="{'Share on ' + $data.label}"
                         atom-src="{'../res/share/' + $data.value + '.png'}" />
                </a>
            </div>
        </div>
    </div>

    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date(); a = s.createElement(o),
            m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-1395661-8', 'atoms.azurewebsites.net');
        ga('send', 'pageview');
    </script>

</body>
</html>
