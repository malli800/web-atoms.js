<body>
    <div atom-type="AtomApplication">
        <script type="text/javascript">
            ({
                model: {
                    enabled: false,
                    text: "Description"
                }
            })
        </script>
<!-- sample -->
    <div atom-type="AtomControl" 
        atom-data="{$scope.model}">
        <h3>
        <input 
            type="checkbox" 
            atom-checked="$[data.enabled]"/> Can Edit?
        </h3>
        <div>
            <input type="text" 
                atom-is-enabled="[$data.enabled]" 
                atom-value="$[data.text]"/>
        </div>
    </div>
<!-- end-sample -->

    </div>
