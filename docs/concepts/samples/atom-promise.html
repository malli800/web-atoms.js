<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Atom-Control Sample</title>
    <script src="../../../Scripts/jquery-1.11.1.min.js"></script>
    <link href="../../../style/atoms.css" rel="stylesheet" />
    <script src="../../../web-atoms.js"></script>
</head>
<body>
<div atom-type="AtomApplication" atom-render-as-page="true">
<!-- sample -->

<select
    atom-name="countryCombo"
    atom-type="AtomComboBox"
    atom-items="{ AtomPromise.json('country-list.json').insertItem(0, { label:'Select',value:'' }) }"
    atom-value="$[scope.view]"
    >
</select>

<span 
    atom-text="['Selected Country Code is ' + $scope.countryCombo.value]" >
</span>

<!-- end-sample -->
</div>
</body>
</html>
