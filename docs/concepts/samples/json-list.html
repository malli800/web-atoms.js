<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Atom-Control Sample</title>
    <script src="../../../Scripts/jquery-1.11.1.min.js"></script>
    <link href="../../../style/atoms.css" rel="stylesheet" />
    <script src="../../../web-atoms.js"></script>
</head>
<body>
<div atom-type="AtomApplication">
<!-- sample -->
<div
    atom-type="AtomListBox"
    atom-items="{AtomPromise.json('country-list.json')}">
    <div 
        atom-template="itemTemplate" 
        atom-text="[$data.label + ' (' + $data.value + ')']"></div>
</div>
<!-- end-sample -->
</div>
</body>
</html>
