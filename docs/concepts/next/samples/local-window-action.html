<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Window Action Sample</title>
    <script src="../../../../Scripts/jquery-1.11.1.min.js"></script>
    <link href="../../../../style/atoms.css" rel="stylesheet" />
    <script src="../../../../atoms.js"></script>
</head>
<body>
    <div atom-type="AtomApplication">
        <!-- sample -->
        <!-- setting control properties requires square brackets
            because window appears after the button, so window was not
            created and will be updated by framework later on. Using
            one-time binding will not work for controls defined later
            in the visual hierarchy -->
        <button atom-type="AtomButton"
                atom-next="{ $x.localWindow('labelWindow',
                    { title:'Open Window' },
                    { label: 'Window Label' },
                    {alert: 'Done' }) }">
            Open Window
        </button>


        <div atom-template-name="labelWindow">
            This is inside the window.
            <div atom-text="[ 'Opener Data: ' + $localScope.label ]"></div>


            <!-- To host buttons -->
            <div atom-template="commandTemplate">
                <button atom-event-click="{$owner.templateParent.closeCommand}">
                    Close
                </button>
            </div>
        </div>


        <!-- end-sample -->
    </div>
</body>
</html>
