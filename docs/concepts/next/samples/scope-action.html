<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Atom-Control Sample</title>
    <script src="../../../../Scripts/jquery-1.11.1.min.js"></script>
    <link href="../../../../style/atoms.css" rel="stylesheet" />
    <script src="../../../../web-atoms.js"></script>
</head>
<body>
<div atom-type="AtomApplication" atom-render-as-page="true">
<!-- sample -->
<script type="text/javascript">
    ({
        name: 'John Carter',
        color: 'Blue',
    })
</script>

<span 
    atom-text="['Favorite color of ' + $scope.name + ' is ' + $scope.color]">
</span>

<button
    atom-type="AtomButton"
    atom-next="{ [$x.scope('name','Akash Kava'), $x.scope('color','Orange')] }"
    >Modify Name</button>

<!-- end-sample -->
</div>
</body>
</html>
