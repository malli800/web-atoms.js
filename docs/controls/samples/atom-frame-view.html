<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Atom-View-Stack Sample</title>
    <script src="../../../Scripts/jquery-1.11.1.min.js"></script>
    <link href="../../../style/atoms.css" rel="stylesheet" />
    <script src="../../../web-atoms.js"></script>
</head>
<body>
    <div atom-type="AtomApplication">
        <!-- sample -->

        <script type="text/javascript">
    ({
        links: [
            { label: "Home", value: "home" },
            { label: "About", value: "about" },
            { label: "Contact", value: "contact" },
        ],
        view: "home"
    })
        </script>

        <ul atom-dock="Top"
              atom-type="AtomToggleButtonBar"
              atom-name="buttonBar"
              atom-items="{ $scope.links }"
              atom-value="$[scope.view]"
              style="height:30px;text-align:center"></ul>

        <div atom-dock="Fill"
             atom-name="frameView"
             atom-type="AtomFrameView"
             atom-url="[$appScope.buttonBar.value]">
        </div>

        <div 
             atom-template-name="home"
             style="background-color:lightyellow">
            This is home page....
        </div>
        <div 
             atom-template-name="about"
             style="background-color:lightblue">
            <button atom-event-click="{$appScope.frameView.backCommand}">Back</button>
            This is About page....
        </div>
        <div 
             atom-template-name="contact"
             atom-data="{ {title: 'Contact Page'} }"
             style="background-color:lightgreen">
            <button atom-event-click="{$appScope.frameView.backCommand}">Back</button>
            This is Contact page....
            <span atom-text="{$data.title}"></span>
        </div>


        <!-- end-sample -->
    </div>
</body>
</html>
